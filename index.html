<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <div class="robot-container">
      <div class="robot-hair-style">
        <div class="robot-hair-one"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-three-1"></div>
        <div class="robot-hair-two-1"></div>
        <div class="robot-hair-one-1"></div>
      </div>
      <div class="robot-face-shape">
        <div class="robot-ear-left"></div>
        <div class="robot-ear-right"></div>
        <div class="robot-eye-left"></div>
        <div class="robot-eye-right"></div>
        <div class="robot-nose"></div>
        <div class="robot-teeth">
          <div class="robot-tooth-one"></div>
          <div class="robot-tooth-two"></div>
          <div class="robot-tooth-three"></div>
          <div class="robot-tooth-four"></div>
          <div class="robot-tooth-five"></div>
          <div class="robot-tooth-six"></div>
          <div class="robot-tooth-seven"></div>
          <div class="robot-tooth-eight"></div>
          <div class="robot-tooth-nine"></div>
          <div class="robot-tooth-ten"></div>
          <div class="robot-tooth-eleven"></div>
          <div class="robot-tooth-twelve"></div>
        </div>
      </div>
    </div>
  </body>
</html>
